<html>
  <head>
    <script src="https://aframe.io/releases/1.0.4/aframe.min.js"></script>
  </head>
  <body>
    <script>
      var tiles = ["box1", "box2", "box3", "box4", "box5", "box6", "box7", "box8", "box9", "box10", "box11", "box12", "box13", "box14", "box15"];

      for (tile in tiles) {
        console.log('A tile: ' + tiles[tile]);
      }

      AFRAME.registerComponent('raycaster-listener', {
        init: function() {
          this.el.addEventListener('raycaster-intersected', function(evt) {
            this.el.setAttribute('material', 'color', 'blue');
            /*for (tile in tiles) {
              if (evt.target.id == tiles[tile]) {
                document.getElementById(tiles[tile]).setAttribute('material', 'color', 'blue');
              } else {
                document.getElementById(tiles[tile]).removeAttribute('material', 'color');
              }
            }*/
          });

          this.el.addEventListener('raycaster-intersected-cleared', function(evt) {
            this.el.removeAttribute('material', 'color');
            /*for (tile in tiles) {
              if (evt.target.id == tiles[tile]) {
                document.getElementById(tiles[tile]).setAttribute('material', 'color', 'red');
              } else {
                document.getElementById(tiles[tile]).removeAttribute('material', 'color');
              }
            }*/
          });
        }
      });


      AFRAME.registerComponent('cursor-listener', {
  init: function () {
    
    this.el.addEventListener('mouseenter', function (evt) {
    //  console.log("entering " + evt.target.id);

      for (tile in tiles) {
        if (evt.target.id == tiles[tile]) {
          document.getElementById(tiles[tile]).setAttribute('material', 'color', 'blue');
        } else {
          document.getElementById(tiles[tile]).removeAttribute('material', 'color');
        }
      }

     // console.log('I was clicked at: ', evt.detail.intersection.point);
    });

    this.el.addEventListener('mouseleave', function (evt) {
    //  console.log("leaving " + evt.target.id);
      this.removeAttribute('material', 'color');
      
    });

    this.el.addEventListener('click', function (evt) {
      console.log(evt.target.getAttribute('position'));

      var position = evt.target.getAttribute('position');

      // var cameraPosition = {};
      // cameraPosition['x'] = position['x'];
      // cameraPosition['y'] = '1.6';
      // cameraPosition['z'] = position['z'];
      newPositionString = position['x'] + ' 0 ' + position['z'];

      console.log('I was clicked at: ', evt.detail.intersection.point);

      var anim = document.createElement('a-animation');
      anim.setAttribute('attribute', 'position');
      anim.setAttribute('dur', '1000');
      anim.setAttribute('easing', 'linear');
      anim.setAttribute('to', newPositionString);
      document.getElementById('camera-test').appendChild(anim);
      //document.getElementById('camera-entity').setAttribute('position', cameraPosition);
    });
  }
});
    </script>
    <a-scene>

      <a-entity position="0 1.6 0">      
          <a-entity laser-controls="hand: left" raycaster="objects: .clickable"></a-entity>
        
    
          <a-entity laser-controls="hand: right" raycaster="objects: .clickable"></a-entity>
      </a-entity>
      
      <a-assets>
        <a-asset-item id="saucer-obj" src="saucernormals.obj" ></a-asset-item>
        <a-asset-item id="saucer-mtl" src="saucernormals.mtl"></a-asset-item>
      </a-assets>
      <a-entity obj-model="obj: #saucer-obj; mtl: #saucer-mtl" scale="0.2 0.2 0.2" >
       
        <a-entity position="5 0 0"></a-entity>
        <a-animation attribute="rotation"
               dur="1000"
               fill="forwards"
               to="0 360 0"
               easing="linear"
               repeat="indefinite"></a-animation>
               <a-animation attribute="position" from="1 1 1" to="2 4 -8" repeat="indefinite"></a-animation>
      </a-entity>
      <a-sphere position="-4 0.75 -6" radius="0.25" color="#EF2D5E"></a-sphere>
      <a-cylinder position="0 0.75 -4" radius="0.5" height="1.5" color="#FFC65D"></a-cylinder>
      <a-plane position="0 0 -4" rotation="-90 0 0" width="4" height="4" color="#7BC8A4"></a-plane>
      <a-sky color="#ECECEC"></a-sky>
      
      <a-box class="clickable" id="box1" raycaster-listener cursor-listener position="0 0.5 0" height="0.05" material="src: greytile.jpg;"></a-box>
      <a-box class="clickable" id="box2" raycaster-listener cursor-listener position="0 0.5 -1" height="0.05" material="src: whitetile.jpg;"></a-box>
      <a-box class="clickable" id="box3" raycaster-listener cursor-listener position="0 0.5 -2" height="0.05" material="src: greytile.jpg;"></a-box>
      <a-box class="clickable" id="box4" raycaster-listener cursor-listener position="0 0.5 -3" height="0.05" material="src: whitetile.jpg;"></a-box>
      <a-box class="clickable" id="box5" raycaster-listener cursor-listener position="-1 0.5 -3" height="0.05" material="src: greytile.jpg;"></a-box>
      <a-box class="clickable" id="box6" raycaster-listener cursor-listener position="-2 0.5 -3" height="0.05" material="src: whitetile.jpg;"></a-box>
      <a-box class="clickable" id="box7" raycaster-listener cursor-listener position="-3 0.5 -3" height="0.05" material="src: greytile.jpg;"></a-box>
      <a-box class="clickable" id="box8" raycaster-listener cursor-listener position="-3 0.5 -4" height="0.05" material="src: whitetile.jpg;"></a-box>
      <a-box class="clickable" id="box9" raycaster-listener cursor-listener position="-3 0.5 -5" height="0.05" material="src: greytile.jpg;"></a-box>
      <a-box class="clickable" id="box10" raycaster-listener cursor-listener position="-2 0.5 -5" height="0.05" material="src: whitetile.jpg;"></a-box>
      <a-box class="clickable" id="box11" raycaster-listener cursor-listener position="-1 0.5 -5" height="0.05" material="src: greytile.jpg;"></a-box>
      <a-box class="clickable" id="box12" raycaster-listener cursor-listener position="-1 0.5 -6" height="0.05" material="src: whitetile.jpg;"></a-box>
      <a-box class="clickable" id="box13" raycaster-listener cursor-listener position="-2 0.5 -6" height="0.05" material="src: greytile.jpg;"></a-box>
      <a-box class="clickable" id="box14" raycaster-listener cursor-listener position="-3 0.5 -6" height="0.05" material="src: whitetile.jpg;"></a-box>
      <a-box class="clickable" id="box15" raycaster-listener cursor-listener position="-4 0.5 -6" height="0.05" material="src: greytile.jpg;"></a-box>

      <a-entity id='camera-entity' position="0 1.6 0">
      <a-camera id='camera-test'>
        
   <!--     <a-animation attribute="position"
                dur="8000"
                easing="linear"
                to="0 1.6 -10"></a-animation> -->
        <a-entity cursor="fuse: false; fuseTimeout: 500"
            position="0 0 -1"
            geometry="primitive: ring; radiusInner: 0.02; radiusOuter: 0.028"
            material="color: black; shader: flat">

        </a-entity>
      </a-camera>
      </a-entity>
    </a-scene>
  </body>
</html>
